<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #f0f2f5;
      --surface: #ffffff;
      --text: #111827;
      --text-sec: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --hover: #f9fafb;
      --accent: #6366f1;
      --accent-light: #eef2ff;
      --card-shadow: 0 1px 2px rgba(0,0,0,0.02), 0 2px 6px rgba(0,0,0,0.03);
      --toggle-off: #d1d5db;
      --logout-bg: #fef2f2;
      --logout-color: #ef4444;
      --logout-hover: #fee2e2;
    }

    .dark {
      --bg: #09090b;
      --surface: #18181b;
      --text: #f4f4f5;
      --text-sec: #a1a1aa;
      --text-muted: #71717a;
      --border: #27272a;
      --hover: #1f1f23;
      --accent: #818cf8;
      --accent-light: #1e1b4b;
      --card-shadow: 0 1px 2px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
      --toggle-off: #3f3f46;
      --logout-bg: #1c1012;
      --logout-color: #f87171;
      --logout-hover: #2a1519;
    }

    html { height: 100%; }
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.35s, color 0.35s;
      display: flex;
      justify-content: center;
    }

    /* ===== MAIN ===== */
    .main {
      width: 100%;
      max-width: 860px;
      padding: 48px 32px 60px;
      min-height: 100vh;
    }

    .page-header {
      margin-bottom: 36px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .page-header-icon {
      width: 48px; height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 14px rgba(99,102,241,0.3);
      flex-shrink: 0;
    }
    .page-header-icon svg { width: 24px; height: 24px; color: #fff; }
    .page-header-text h1 {
      font-size: 28px; font-weight: 800; letter-spacing: -0.5px; color: var(--text);
    }
    .page-header-text p {
      font-size: 14px; color: var(--text-muted); margin-top: 4px; font-weight: 500;
    }

    /* ===== SETTINGS GRID ===== */
    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .settings-grid .full-width {
      grid-column: 1 / -1;
    }

    /* ===== CARD ===== */
  .card {
    background: transparent;
    border-radius: 16px;
    border: none;
    padding: 0;
    box-shadow: none;
    transition: background 0.35s, border-color 0.35s, box-shadow 0.35s;
    overflow: hidden;
  }
    .card-header {
      padding: 20px 22px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card-icon {
      width: 38px; height: 38px;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .card-icon svg { width: 19px; height: 19px; }
    .card-icon.purple { background: #ede9fe; color: #7c3aed; }
    .card-icon.pink { background: #fce7f3; color: #db2777; }
    .card-icon.blue { background: #dbeafe; color: #2563eb; }
    .card-icon.indigo { background: #e0e7ff; color: #4f46e5; }
    .card-icon.green { background: #dcfce7; color: #16a34a; }
    .card-icon.amber { background: #fef3c7; color: #d97706; }
    .card-icon.slate { background: #f1f5f9; color: #475569; }
    .card-icon.red { background: #fee2e2; color: #dc2626; }

    .dark .card-icon.purple { background: #2e1065; color: #a78bfa; }
    .dark .card-icon.pink { background: #500724; color: #f472b6; }
    .dark .card-icon.blue { background: #172554; color: #60a5fa; }
    .dark .card-icon.indigo { background: #1e1b4b; color: #818cf8; }
    .dark .card-icon.green { background: #052e16; color: #4ade80; }
    .dark .card-icon.amber { background: #451a03; color: #fbbf24; }
    .dark .card-icon.slate { background: #1e293b; color: #94a3b8; }
    .dark .card-icon.red { background: #300a0a; color: #f87171; }

    .card-title { font-size: 15px; font-weight: 700; color: var(--text); }
    .card-desc { font-size: 12px; color: var(--text-muted); margin-top: 1px; }

    .card-body { padding: 18px 22px 22px; }

    /* ===== TOGGLE ROW ===== */
    .toggle-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 0;
    }
    .toggle-row:not(:last-child) {
        border-bottom: none;
      }
    .toggle-label { font-size: 14px; font-weight: 600; color: var(--text); }
    .toggle-sublabel { font-size: 12px; color: var(--text-muted); margin-top: 2px; }

    .toggle {
      width: 48px; height: 26px;
      border-radius: 13px;
      background: var(--toggle-off);
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .toggle.active { background: var(--accent); }
    .toggle::after {
      content: '';
      position: absolute;
      top: 3px; left: 3px;
      width: 20px; height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }
    .toggle.active::after { transform: translateX(22px); }

    /* ===== THEME SWATCHES ===== */
    .swatches {
      display: flex; gap: 10px; flex-wrap: wrap;
      padding-top: 4px;
    }
    .swatch {
      width: 36px; height: 36px;
      border-radius: 10px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .swatch:hover { transform: scale(1.1); }
    .swatch.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--surface), 0 0 0 4px var(--accent);
    }
    .swatch.selected::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 12px; height: 12px;
      border-radius: 3px;
      background: rgba(255,255,255,0.9);
    }

    /* ===== NAV ROW (link-style items) ===== */
    .nav-row {
      display: flex; align-items: center;
      padding: 14px 0;
      cursor: pointer;
      gap: 12px;
      transition: opacity 0.15s;
    }
    .nav-row:hover { opacity: 0.7; }
    .nav-row:not(:last-child) {
        border-bottom: none;
      }
    .nav-row-icon {
      width: 34px; height: 34px;
      border-radius: 9px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .nav-row-icon svg { width: 17px; height: 17px; }
    .nav-row-label { flex: 1; font-size: 14px; font-weight: 600; color: var(--text); }
    .nav-row-value { font-size: 13px; color: var(--text-muted); font-weight: 500; margin-right: 4px; }
    .nav-row-arrow { color: var(--text-muted); flex-shrink: 0; transition: transform 0.2s; }
    .nav-row:hover .nav-row-arrow { transform: translateX(2px); }
    .nav-row-arrow svg { width: 16px; height: 16px; }

    /* ===== LOGOUT ===== */
    .logout-card {
      background: var(--logout-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 22px;
      display: flex; align-items: center;
      cursor: pointer;
      transition: all 0.2s;
      gap: 14px;
    }
    .logout-card:hover {
      background: var(--logout-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(239,68,68,0.12);
    }
    .logout-card svg { width: 20px; height: 20px; color: var(--logout-color); flex-shrink: 0; }
    .logout-card span {
      font-size: 15px; font-weight: 700;
      color: var(--logout-color);
    }
    .logout-card .arrow-right {
      margin-left: auto;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      padding-top: 28px;
      font-weight: 500;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card, .logout-card, .footer-text {
      animation: fadeIn 0.45s ease-out backwards;
    }
    .settings-grid > :nth-child(1) { animation-delay: 0s; }
    .settings-grid > :nth-child(2) { animation-delay: 0.05s; }
    .settings-grid > :nth-child(3) { animation-delay: 0.1s; }
    .settings-grid > :nth-child(4) { animation-delay: 0.15s; }
    .settings-grid > :nth-child(5) { animation-delay: 0.2s; }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 680px) {
      .main { padding: 28px 16px 48px; }
      .settings-grid { grid-template-columns: 1fr; }
      .page-header-text h1 { font-size: 24px; }
      .page-header-icon { width: 42px; height: 42px; }
      .page-header-icon svg { width: 20px; height: 20px; }
    }
  </style>
</head>
<body id="body">

<!-- Main Content -->
<main class="main">

  <div class="page-header">
    <div class="page-header-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </div>
    <div class="page-header-text">
      <h1>Settings</h1>
      <p>Manage your app preferences and account</p>
    </div>
  </div>

    <div class="settings-grid">

      <!-- Single Settings Card -->
      <div class="card full-width">
        <div class="card-body">
          <div class="toggle-row">
            <div style="display:flex;align-items:center;gap:12px">
              <div class="nav-row-icon card-icon purple" style="width:34px;height:34px">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                  <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                  <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </svg>
              </div>
              <div>
                <div class="toggle-label">Sound Effects</div>
                <div class="toggle-sublabel">In-app sounds & haptics</div>
              </div>
            </div>
            <div class="toggle active" onclick="this.classList.toggle('active')"></div>
          </div>
          <div class="toggle-row">
            <div style="display:flex;align-items:center;gap:12px">
              <div class="nav-row-icon card-icon indigo" style="width:34px;height:34px">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
              </div>
              <div>
                <div class="toggle-label">Notifications</div>
                <div class="toggle-sublabel">Push & in-app alerts</div>
              </div>
            </div>
            <div class="toggle active" onclick="this.classList.toggle('active')"></div>
          </div>
          <div class="toggle-row">
            <div style="display:flex;align-items:center;gap:12px">
              <div class="nav-row-icon card-icon pink" style="width:34px;height:34px">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
              </div>
              <div>
                <div class="toggle-label">Dark Mode</div>
                <div class="toggle-sublabel">Reduce eye strain at night</div>
              </div>
            </div>
            <div class="toggle" id="darkToggle" onclick="toggleDark(this)"></div>
          </div>
          <div class="nav-row">
            <div class="nav-row-icon card-icon amber" style="width:34px;height:34px">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
            </div>
            <span class="nav-row-label">Privacy</span>
            <span class="nav-row-value">Managed</span>
            <span class="nav-row-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
            </span>
          </div>
          <div class="nav-row">
            <div class="nav-row-icon card-icon slate" style="width:34px;height:34px">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
              </svg>
            </div>
            <span class="nav-row-label">Help & Support</span>
            <span class="nav-row-value">FAQs</span>
            <span class="nav-row-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
            </span>
          </div>
        </div>
      </div>

    <!-- Log Out -->
    <div class="full-width">
      <div class="logout-card" onclick="this.style.opacity='0.6'; setTimeout(()=>this.style.opacity='1', 400)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        <span>Log Out</span>
        <svg class="arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:16px;height:16px;color:var(--logout-color);margin-left:auto">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </div>
      <div class="footer-text">AppName v2.4.1 &middot; Made with care</div>
    </div>

  </div>
</main>

<script>
function selectSwatch(el) {
  document.querySelectorAll('.swatch').forEach(s => s.classList.remove('selected'));
  el.classList.add('selected');
}

function toggleDark(el) {
  el.classList.toggle('active');
  document.getElementById('body').classList.toggle('dark');
}
</script>
</body>
</html>
